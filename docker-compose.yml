version: "3.7"

services:
  api:
    build: api
    image: api
    ports:
      - 8080:8080
    volumes:
      - ./api:/go/src/next-actions/api
  frontend:
    build: frontend
    depends_on:
      - api
    ports:
      - "3000:3000"
      - "35729:35729"
    volumes:
      - ./frontend:/app
      - /app/node_modules
